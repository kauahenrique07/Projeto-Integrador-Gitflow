<div class="dialog-container">
    <h2 class="dialog-title">Criar Nova Tarefa</h2>
    <form>
      <mat-form-field class="input-field">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="task.title">
      </mat-form-field>
  
      <mat-form-field class="input-field">
        <mat-label>Descrição da Tarefa</mat-label>
        <input matInput [(ngModel)]="task.description">
      </mat-form-field>
  
      <mat-form-field class="input-field">
        <mat-label>Prazo</mat-label>
        <input matInput [(ngModel)]="task.deadline" type="date">
      </mat-form-field>
  
      <div>
        <button mat-raised-button class="submit-btn" (click)="save()">Salvar</button>
        <button mat-button class="submit-btn" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
