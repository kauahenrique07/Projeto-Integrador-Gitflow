<button *ngIf="isUser" (click)="navigateToUserMainScreen()" class="user-view-button">
  Visão Usuário
</button>
<div class="container-fluid">

  <div class="header-container">
    <div class="header-title">
      <h2>Ciclos</h2>
    </div>
    <button type="button" class="new-cycle-button" (click)="openDialog()">
      Novo Ciclo
    </button>
  </div>

  <table mat-table [dataSource]="cycles" class="mat-elevation-z8">
    <!-- Coluna Título -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let ciclo"> {{ciclo.title}} </td> <!-- Note a correção aqui -->
    </ng-container>

    <!-- Coluna Data de Início -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef> Data de Início </th>
      <td mat-cell *matCellDef="let ciclo"> {{ciclo.startDate | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <!-- Coluna Data de Fim -->
    <ng-container matColumnDef="dataFim">
      <th mat-header-cell *matHeaderCellDef> Data de Fim </th>
      <td mat-cell *matCellDef="let ciclo"> {{ciclo.endDate | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <!-- Coluna Editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let ciclo">
        <button mat-icon-button (click)="onEdit(ciclo)">
          <mat-icon style="color: #6f42c1;">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
